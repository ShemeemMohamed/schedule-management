<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Dashboard</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Staff Cards -->
        <div class="row">
            <div class="col-lg-3 col-12">
                <!-- small box -->
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3>7</h3>

                        <p>Upcoming Rides</p>
                    </div>
                    <div class="icon">
                        <i class="ion fa fa-graduation-cap"></i>
                    </div>
                    <a href="#" class="small-box-footer"
                        >More info <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-12">
                <!-- small box -->
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3>2</h3>

                        <p>Rides completed</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <a href="#" class="small-box-footer"
                        >More info <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-12">
                <!-- small box -->
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3>12</h3>

                        <p>Patients are Waiting</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-photo-video"></i>
                    </div>
                    <a href="#" class="small-box-footer"
                        >More info <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-12">
                <!-- small box -->
                <div class="small-box bg-danger">
                    <div class="inner">
                        <h3>15</h3>

                        <p>Total appoinments</p>
                    </div>
                    <div class="icon"><i class="fas fa-film"></i></div>
                    <a href="#" class="small-box-footer"
                        >More info <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="card">
                    <div
                        class="card-header ui-sortable-handle"
                        style="cursor: move"
                    >
                        <h3 class="card-title">
                            <i class="fas fa-chart-pie mr-1"></i>
                            Activities
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <p-chart type="pie" [data]="dataChart"></p-chart>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card">
                    <div
                        class="card-header ui-sortable-handle"
                        style="cursor: move"
                    >
                        <h3 class="card-title">
                            <i class="fas fa-chart-pie mr-1"></i>
                            Schedule Appoinments
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <app-student-promote></app-student-promote>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
            <!-- ./col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- Main row -->
</section>
<!-- /.content -->
