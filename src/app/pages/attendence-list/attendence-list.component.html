<p-table
    [value]="attendenceList"
    [paginator]="true"
    [rows]="5"
    [responsive]="true"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="rollno">
                Roll No <p-sortIcon field="rollNo"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="joinedtime">
                Joined Time <p-sortIcon field="joinedTime"></p-sortIcon>
            </th>
            <th pSortableColumn="lefttime">
                Left Time <p-sortIcon field="leftTime"></p-sortIcon>
            </th>
            <th pSortableColumn="ip">
                IP <p-sortIcon field="ip"></p-sortIcon>
            </th>
            <th style="width: 4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-attendenceData>
        <tr>
            <td>
                <span class="p-column-title">Roll No</span>
                {{ attendenceData.rollNo }}
            </td>
            <td>
                <span class="p-column-title">Name</span>
                {{ attendenceData.name }}
            </td>
            <td>
                <span class="p-column-title">Joined Time</span>
                {{ attendenceData.joinedTime }}
            </td>
            <td>
                <span class="p-column-title">Left Time</span>
                {{ attendenceData.leftTime }}
            </td>
            <td>
                <span class="p-column-title">IP</span>
                {{ attendenceData.ip }}
            </td>
            <td>
                <button
                    type="button"
                    pButton
                    icon="pi pi-search"
                    (click)="selectProduct(attendenceData)"
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
