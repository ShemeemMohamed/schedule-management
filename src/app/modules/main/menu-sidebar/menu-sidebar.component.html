<a [routerLink]="['/']" class="brand-link">
    <img
        src="assets/img/logo.png"
        alt="Schedule Manager Logo"
        class="brand-image img-circle elevation-3"
        style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Kariox</span>
</a>

<div class="sidebar">
    <div class="user-panel mt-3 py-3 mb-3 d-flex">
        <div class="image">
            <img
                [src]="user.picture || 'assets/img/default-profile.png'"
                class="img-circle elevation-2"
                alt="User Image"
            />
        </div>
        <div class="info">
            <a [routerLink]="['/profile']" class="d-block">
                {{ userData.fullname }}
            </a>
            <label class="text-info"> {{ userData.email }}</label>
        </div>
    </div>

    <nav class="mt-2" style="overflow-y: scroll; height: 100%">
        <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
        >
            <li class="nav-item">
                <a [routerLink]="['/']" class="nav-link" (click)="selectMenu()">
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="nav-item" *ngIf="userData.isStaff">
                <a
                    [routerLink]="['/staffs']"
                    class="nav-link"
                    (click)="selectMenu()"
                >
                    <i class="nav-icon fas fa-chalkboard-teacher"></i>
                    <p>Staffs</p>
                </a>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/schedule-meeting']"
                    class="nav-link"
                    (click)="selectMenu()"
                >
                    <i class="nav-icon far fa-clock"></i>
                    <p>Appointment</p>
                </a>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/meetings']"
                    class="nav-link"
                    (click)="selectMenu()"
                >
                    <i class="nav-icon fas fa-clipboard-list"></i>
                    <p>Upcoming Schdules</p>
                </a>
            </li>
            <li class="nav-item" *ngIf="userData.isStaff">
                <a
                    [routerLink]="['/promote-students']"
                    class="nav-link"
                    (click)="selectMenu()"
                >
                    <i class="nav-icon fas fa-arrow-up"></i>
                    <p>Approvals</p>
                </a>
            </li>
        </ul>
    </nav>
</div>
